<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="jquery-3.1.1.js"></script>
        <script src="calculator.js"></script>
    </head>
<body>
    <div id="calculator">
        <div id="display">
            <p class="main-display">Main text</p>
            <p class="secondary-display">String</p>
        </div>
        <div id="button-grid">
            <div id="buttons" class="row">
                <button type="button" class="number">7</button><button type="button" class="number">8</button><button type="button" class="number">9</button>
            </div>
            <div id="buttons" class="row">
                <button type="button" class="number">4</button><button type="button" class="number">5</button><button type="button" class="number">6</button>
            </div>
            <div id="buttons" class="row">
                <button type="button" class="number">1</button><button type="button" class="number">2</button><button type="button" class="number">3</button>
            </div>
            <div id="buttons" class="row">
                <button type="button" class="operation">C</button><button type="button" class="number">0</button><button type="button" class="operation">.</button>
            </div>
            <div id="buttons" class="row operations">
                <button type="button" class="operation">+</button><button type="button" class="operation">-</button><button type="button" class="operation">*</button><button type="button" class="operation">/</button><button type="button" class="operation">=</button>
            </div>
        </div>
    </div>
</body>
</html>
